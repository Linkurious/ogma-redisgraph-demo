<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Linkurious Ogma + RedisGraph</title>
    </meta>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/codemirror.css" rel="stylesheet">
    <link href="lib/monokai.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <i class="fa fa-camera-retro fa-1x" style="color: rgba(0,0,0,0); position: absolute"></i>
    <div class="container">
      <div class="wrapper">
        <div class="col" id="controls">
          <form id="search-form" autocomplete="off">
            <div class="search-form">
              <input type="search" spellcheck="false" value="" placeholder="Search" autocomplete="new-field" class="search-input" id="search-input">
              <button type="submit" class="search-button">
                <svg class="submit-button">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
                </svg>
              </button>
            </div>
            <p class="search-tip">Try "wilbur ross".</p>
            <textarea class="query" id="query-output" disabled></textarea>
          </form>
          <div class="search-stats" id="stats">
            &nbsp;
          </div>
          <footer>
            <img src="img/redisgraph.svg" class="logo">
            <img src="img/logo_solo.svg" class="logo"><br />
            Powered by RedisGraph and Linkurious Ogma.
          </footer>
        </div>
        <div class="col uninitialized" id="vis">
          <div id="ogma-container"></div>
          <div class="spinner"></div>
          <div class="hint hint-uninitialized">Use search to add graph</div>
          <div class="hint hint-empty">Nothing found</div>
        </div>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" display="none">
      <symbol id="search" viewBox="0 0 32 32">
        <path d="M 19.5 3 C 14.26514 3 10 7.2651394 10 12.5 C 10 14.749977 10.810825 16.807458 12.125 18.4375 L 3.28125 27.28125 L 4.71875 28.71875 L 13.5625 19.875 C 15.192542 21.189175 17.250023 22 19.5 22 C 24.73486 22 29 17.73486 29 12.5 C 29 7.2651394 24.73486 3 19.5 3 z M 19.5 5 C 23.65398 5 27 8.3460198 27 12.5 C 27 16.65398 23.65398 20 19.5 20 C 15.34602 20 12 16.65398 12 12.5 C 12 8.3460198 15.34602 5 19.5 5 z" />
      </symbol>
    </svg>
    <script src="bundle.js"></script>
  </body>
</html>
